<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container d-flex">
      <table class="table">
        <tr class="row time-row">
          <th scope="row" class="col-2">
            <span class="time-block hour"> 9:00am </span>
          </th>
          <td class="col-8"><textarea class="past w-100" xcols="105">Past Event</textarea></td>
          <td class="col-2 row">
            <button class="saveBtn m-auto">Save</button>
          </td>
        </tr>
        <tr class="row time-row">
          <th scope="row" class="col-2">
            <span class="time-block hour"> 10:00am </span>
          </th>
          <td class="col-8"><textarea class="past w-100" xcols="105"></textarea></td>
          <td class="col-2 row">
            <button class="saveBtn m-auto">Save</button>
          </td>
        </tr>
        <tr class="row time-row">
          <th scope="row" class="col-2">
            <span class="time-block hour"> 11:00am </span>
          </th>
          <td class="col-8"><textarea class="past w-100" xcols="105"></textarea></td>
          <td class="col-2 row">
            <button class="saveBtn m-auto">Save</button>
          </td>
        </tr>
        <tr class="row time-row">
          <th scope="row" class="col-2">
            <span class="time-block hour"> 12:00pm </span>
          </th>
          <td class="col-8"><textarea class="present w-100" xcols="105">Present Event</textarea></td>
          <td class="col-2 row">
            <button class="saveBtn m-auto">Save</button>
          </td>
        </tr>
        <tr class="row time-row">
          <th scope="row" class="col-2">
            <span class="time-block hour"> 1:00pm </span>
          </th>
          <td class="col-8"><textarea class="future w-100" xcols="105">Future Event</textarea></td>
          <td class="col-2 row">
            <button class="saveBtn m-auto">Save</button>
          </td>
        </tr>
        <tr class="row time-row">
          <th scope="row" class="col-2">
            <span class="time-block hour"> 2:00pm </span>
          </th>
          <td class="col-8"><textarea class="future w-100" xcols="105"></textarea></td>
          <td class="col-2 row">
            <button class="saveBtn m-auto">Save</button>
          </td>
        </tr>
        <tr class="row time-row">
          <th scope="row" class="col-2">
            <span class="time-block hour"> 3:00pm </span>
          </th>
          <td class="col-8"><textarea class="future w-100" xcols="105"></textarea></td>
          <td class="col-2 row">
            <button class="saveBtn m-auto">Save</button>
          </td>
        </tr>
        <tr class="row time-row">
          <th scope="row" class="col-2">
            <span class="time-block hour"> 4:00pm </span>
          </th>
          <td class="col-8"><textarea class="future w-100" xcols="105"></textarea></td>
          <td class="col-2 row">
            <button class="saveBtn m-auto">Save</button>
          </td>
        </tr>
        <tr class="row time-row">
          <th scope="row" class="col-2">
            <span class="time-block hour"> 5:00pm </span>
          </th>
          <td class="col-8"><textarea class="future w-100" xcols="105"></textarea></td>
          <td class="col-2 row">
            <button class="saveBtn m-auto">Save</button>
          </td>
        </tr>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
